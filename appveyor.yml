#---------------------------------#
#      general configuration      #
#---------------------------------#

version: '{build}'

pull_requests:
  do_not_increment_build_number: true

branches:
  only:
    - master

#---------------------------------#
#    environment configuration    #
#---------------------------------#

image: Visual Studio 2017

assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'

nuget:
  project_feed: true
  disable_publish_on_pr: true

#---------------------------------#
#       build configuration       #
#---------------------------------#

platform: Any CPU

configuration: Release

environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

build:
  publish_nuget: true
  publish_nuget_symbols: true

init:
- ps: |
    $tag = $env:APPVEYOR_REPO_TAG
    $revision = @{ $true = "{0:00000}" -f [convert]::ToInt32("0" + $env:APPVEYOR_BUILD_NUMBER, 10); $false = "local" }[$env:APPVEYOR_BUILD_NUMBER -ne $NULL];
    $buildSuffix = @{ $true = ""; $false = "ci-$revision"}[$tag -eq $true -and $revision -ne "local"]
    $env:LABEL = $buildSuffix

before_build:
- appveyor-retry dotnet restore -v Minimal

build_script:
- dotnet build "src\Dapper.AmbientContext" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "test\Dapper.AmbientContext.Tests" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%

after_build:
- dotnet pack "src\Dapper.AmbientContext" -c %CONFIGURATION% --no-build --include-symbols --version-suffix %LABEL% -o artifacts

test_script:
- dotnet test "test\Dapper.AmbientContext.Tests\Dapper.AmbientContext.Tests.csproj" -c %CONFIGURATION%

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
- path: src\Dapper.AmbientContext\artifacts\**\*.*

#---------------------------------#
#     deployment configuration    #
#---------------------------------#

deploy:
  - provider: NuGet
    api_key:
      secure: ZyNMTHl83Q+jbtyCaweu6ULT7jo2dGq+lF7TibDcVyE1aH9KKvdmf9FEHkRQHVCL
    artifact: /.*\.nupkg/
    on:
      branch: master
      appveyor_repo_tag: true  